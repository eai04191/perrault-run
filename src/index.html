<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>スクショからステータスを読み取るPoC | Perrault.run 💨</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/tailwind.css" />
    </head>
    <body class="bg-gray-50 text-gray-900">
        <script type="module" src="index.ts"></script>
        <div class="flex flex-col gap-4 m-4 text-gray-800">
            <div class="flex items-end">
                <h1 class="text-2xl">
                    スクショからステータスを読み取るPoC | Perrault.run 💨
                </h1>
                <p class="ml-auto text-gray-600 text-sm">周回楽しいにゃん♪</p>
            </div>
            <div class="flex flex-col gap-4">
                <input type="file" id="filechooser" disabled />
                <div class="card">
                    <p>オリジナル</p>
                    <canvas id="canvas0"></canvas>
                </div>
                <div class="flex gap-4">
                    <div class="card">
                        <p>トリミング</p>
                        <canvas id="canvas1"></canvas>
                    </div>
                    <div class="card">
                        <p>リサイズ</p>
                        <canvas id="canvas2"></canvas>
                    </div>
                    <div class="card">
                        <p>二値化</p>
                        <canvas id="canvas3"></canvas>
                    </div>
                    <div class="fiex inset-0 m-4 hidden">dummy</div>
                </div>
                <div class="card">
                    <p>読み取り結果</p>
                    <div id="loading" class="hidden text-center p-2">
                        <img
                            class="inline"
                            src="https://s2.svgbox.net/loaders.svg?ic=slow-spinner&color=gray-900"
                            width="32"
                            height="32"
                        />
                    </div>
                    <ul id="result"></ul>
                </div>
            </div>
        </div>
        <footer class="py-12 text-center border-t mt-16">
            <a
                href="https://github.com/eai04191/perrault-run"
                target="_blank"
                rel="noopener"
                >GitHub</a
            >
        </footer>
    </body>
</html>
